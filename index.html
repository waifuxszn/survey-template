<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/369e5f3526.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Template</title>
</head>
<body>
    <main>
        <aside>
            <div class="content">
                <span>CEMENT YOUR LEGACY</span>
                <img src="img/logo.png" alt="">
            </div>
        </aside>
        <form>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name">               
            </div>
            <div class="form-group">
                <label for="tag-name">Tag</label>
                <input type="text" name="first-name" id="tag-name">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" name="last-name" id="email">               
            </div>
            <div class="form-group full-length">
                <label for="game">Select The Game You Want To Represent</label>
                <div class="radios">
                    <input type="radio" name="games" id="ultimate">
                    <label for="ultimate"><img class="icon" src="img/smash-logo.png" alt="Super Smash Bros. Ultimate"></label>
                    <input type="radio" name="games" id="valorant">
                    <label for="valorant"><img class="icon" src="img/valorant-logo.png" alt="Valorant"></label>
                    <input type="radio" name="games" id="rocket">
                    <label for="rocket"><img class="icon" src="img/rocket-league-logo.png" alt="Rocket League"></label>
                    <input type="radio" name="games" id="apex">
                    <label for="apex"><img class="icon" src="img/apex-legends-logo.png" alt="Apex Legends"></label>
                    <input type="radio" name="games" id="fortnite">
                    <label for="fortnite"><img class="icon" src="img/fortnite-logo.png" alt="Fortnite"></label>
                    <input type="radio" name="games" id="fighterz">
                    <label for="fighterz"><img class="icon" src="img/fighterz-logo.png" alt="Dragonball FighterZ"></label>
                    <input type="radio" name="games" id="sfv">
                    <label for="sfv"><img class="icon" src="img/street-fighter-logo.png" alt="Street Fighter V"></label>
                </div>
            </div>
            <div class="form-group full-length">
                <input type="submit" value="SUBMIT REQUEST">
            </div>
        </form>
    </main>
</body>
</html>
